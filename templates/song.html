{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  <h3>Song is in the folowing Playlists</h3>
  
  {% for p in song.playlist %}
  <div class="card">
    <div class="card-body">
      <a href="/playlists/{{p.songs.id}}"><b>{{p.songs.name}}</b></a>
    </div>
  </div>
    
  {% endfor %}

</ul>

{% endblock %}
